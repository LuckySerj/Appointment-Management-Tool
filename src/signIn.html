<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width", inital-scale="1.0">
    <meta charset="UTF-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="form">
            <hi class="form__title">Login</hi>
            <div class="form__message form__message--error">Incorrect username / password combination.</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Contine</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link" id="linkCreateAccount">Don't have an account?</a>
            </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
